{% extends 'base.html' %}

{% block content %}
  <h1>Delete Dog</h1>

  <p>Are you sure you want to delete this dog: {{ dog }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <a href="/dogs/{{ dog.id }}" class="btn btn-secondary">No, Go Back</a>
    <input type="submit" value="Yes, delete." class="btn btn-danger">
  </form>
{% endblock %}
